<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RMMV Data提取器</title>
    <script src="velfun4.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="steps">
        <div class="step">
            <div class="title">Step1：選擇可執行檔</div>
            <input type="file" name="" id="file" accept="application/octet-stream">
        </div>
        <div class="step">
            <div class="title">Step2：選擇保存路徑</div>
            <input type="file" name="" id="output" nwdirectory>
        </div>
        <div class="step">
            <div class="title">Step3：提取文件</div>
            <input type="button" value="請先完成1、2步" id="get" disabled>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
